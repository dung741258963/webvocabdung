    <!-- Modal xem danh s√°ch t·ª´ -->
    <div id="wordListModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span>Danh s√°ch t·ª´ v·ª±ng</span>
                <button class="modal-close" onclick="closeWordListModal()">‚úï</button>
            </div>
            <div id="wordListContent" style="max-height: 400px; overflow-y: auto;"></div>
        </div>

    <script>
        let vocabList = [];
        let currentExercise = 0;
        let exerciseQuestions = [];
        let selectedTopic = '';
        let isExerciseActive = false;

        function loadVocabulary() {
            const savedVocab = localStorage.getItem('mainVocabList');
            if (savedVocab) {
                try {
                    vocabList = JSON.parse(savedVocab);
                } catch (e) {
                    console.error('Error parsing saved vocabulary:', e);
                    vocabList = [];
                }
            }
            updateTopicFilter();
            updateWordCount();
        }

        function updateTopicFilter() {
            const topicFilter = document.getElementById('topicFilter');
            const topics = new Set();
            vocabList.forEach(word => {
                if (word.topic && word.topic.trim()) {
                    topics.add(word.topic.trim());
                }
            });
            
            const selectedValue = topicFilter.value;
            topicFilter.innerHTML = '<option value="">-- T·∫•t c·∫£ ch·ªß ƒë·ªÅ --</option>';
            Array.from(topics).sort().forEach(topic => {
                const option = document.createElement('option');
                option.value = topic;
                option.textContent = topic;
                topicFilter.appendChild(option);
            });
            topicFilter.value = selectedValue;
        }

        function updateWordCount() {
            const topic = document.getElementById('topicFilter').value;
            selectedTopic = topic;
            
            let filteredWords = vocabList;
            if (topic) {
                filteredWords = vocabList.filter(word => 
                    word.topic && word.topic.toLowerCase() === topic.toLowerCase()
                );
            }
            
            const totalWords = filteredWords.length;
            document.getElementById('totalWords').textContent = totalWords;
            
            // C·∫≠p nh·∫≠t max value c·ªßa input
            const questionInput = document.getElementById('questionCount');
            questionInput.max = totalWords;
            
            // N·∫øu gi√° tr·ªã hi·ªán t·∫°i v∆∞·ª£t qu√° max, reset v·ªÅ max
            if (parseInt(questionInput.value) > totalWords) {
                questionInput.value = Math.max(1, totalWords);
            }

            if (totalWords === 0) {
                document.getElementById('questionCount').disabled = true;
                document.querySelector('.btn-start').disabled = true;
                document.querySelector('.btn-view-words').disabled = true;
            } else {
                document.getElementById('questionCount').disabled = false;
                document.querySelector('.btn-start').disabled = false;
                document.querySelector('.btn-view-words').disabled = false;
            }
        }

        function showWordListModal() {
            const topic = document.getElementById('topicFilter').value;
            let filteredWords = vocabList;
            if (topic) {
                filteredWords = vocabList.filter(word => 
                    word.topic && word.topic.toLowerCase() === topic.toLowerCase()
                );
            }

            const wordListContent = document.getElementById('wordListContent');
            
            if (filteredWords.length === 0) {
                wordListContent.innerHTML = '<p style="color: #6b7280; text-align: center;">Kh√¥ng c√≥ t·ª´ n√†o</p>';
            } else {
                wordListContent.innerHTML = filteredWords.map(word => `
                    <div class="word-item-list">
                        <div class="english">${word.english}</div>
                        <div class="vietnamese">${word.vietnamese}</div>
                        ${word.phonetic ? `<div class="phonetic">${word.phonetic}</div>` : ''}
                    </div>
                `).join('');
            }

            document.getElementById('wordListModal').classList.add('show');
        }

        function closeWordListModal() {
            document.getElementById('wordListModal').classList.remove('show');
        }

        function startExercise() {
            const topic = document.getElementById('topicFilter').value;
            const questionCount = parseInt(document.getElementById('questionCount').value);
            
            let words = vocabList;
            if (topic) {
                words = vocabList.filter(word => 
                    word.topic && word.topic.toLowerCase() === topic.toLowerCase()
                );
            }

            if (words.length === 0) {
                alert('Vui l√≤ng ch·ªçn ch·ªß ƒë·ªÅ c√≥ t·ª´ v·ª±ng');
                return;
            }

            if (isNaN(questionCount) || questionCount <= 0) {
                alert('Vui l√≤ng nh·∫≠p s·ªë l∆∞·ª£ng c√¢u h·ªèi h·ª£p l·ªá');
                return;
            }

            isExerciseActive = true;
            generateExercise(words, questionCount);

            generateExercise(words, questionCount);
            isExerciseActive = true;
        }

        function generateExercise(words, questionCount) {
            exerciseQuestions = [];
            let selectedWords = [...words];
            
            // T·∫°o c√¢u h·ªèi d·ª±a tr√™n s·ªë l∆∞·ª£ng y√™u c·∫ßu
            const count = Math.min(questionCount || 10, selectedWords.length);
            for(let i = 0; i < count; i++) {
                if(selectedWords.length === 0) break;
                const randomIndex = Math.floor(Math.random() * selectedWords.length);
                exerciseQuestions.push(selectedWords[randomIndex]);
                selectedWords.splice(randomIndex, 1);
            }
            
            currentExercise = 0;
            // Hi·ªÉn th·ªã progress display khi b·∫Øt ƒë·∫ßu b√†i t·∫≠p
            const progressDisplay = document.getElementById('progressDisplay');
            if (progressDisplay) progressDisplay.style.display = 'block';
            showCurrentExercise();
        }

        function showCurrentExercise() {
            if (!exerciseQuestions || exerciseQuestions.length === 0 || currentExercise >= exerciseQuestions.length) {
                return;
            }
            
            const word = exerciseQuestions[currentExercise];
            if (!word) return;

            const exerciseWord = document.getElementById('exerciseWord');
            const exercisePhonetic = document.getElementById('exercisePhonetic');
            const exerciseProgress = document.getElementById('exerciseProgress');
            const exerciseTotal = document.getElementById('exerciseTotal');
            const answerInput = document.getElementById('answerInput');
            
            if (exerciseWord) exerciseWord.textContent = word.english;
            if (exercisePhonetic) exercisePhonetic.textContent = word.phonetic || '';
            if (exerciseProgress) exerciseProgress.textContent = currentExercise + 1;
            if (exerciseTotal) exerciseTotal.textContent = exerciseQuestions.length;
            if (answerInput) {
                answerInput.value = '';
                answerInput.disabled = false;
                answerInput.focus();
            }
            
            // ƒê·∫£m b·∫£o button "Ki·ªÉm tra" kh√¥ng b·ªã disabled
            const checkBtn = document.getElementById('checkBtn');
            if (checkBtn) {
                checkBtn.disabled = false;
                checkBtn.textContent = 'Ki·ªÉm tra';
            }
        }

        function checkAnswer() {
            if (!isExerciseActive || !exerciseQuestions || currentExercise >= exerciseQuestions.length) {
                return;
            }

            const answer = document.getElementById('answerInput').value.trim().toLowerCase();
            const correctAnswer = exerciseQuestions[currentExercise].vietnamese.toLowerCase();
            
            // T√°ch c√¢u tr·∫£ l·ªùi v√† ƒë√°p √°n th√†nh c√°c t·ª´ ri√™ng l·∫ª ƒë·ªÉ so s√°nh
            const answerWords = answer.split(/[,\s]+/).filter(w => w.length > 0);
            const correctWords = correctAnswer.split(/[,\s]+/).filter(w => w.length > 0);
            
            // Ki·ªÉm tra xem t·∫•t c·∫£ c√°c t·ª´ trong c√¢u tr·∫£ l·ªùi c√≥ trong ƒë√°p √°n kh√¥ng
            const isCorrect = answerWords.every(word => correctWords.includes(word)) && 
                            answerWords.length > 0;

            showFeedback(isCorrect);
            
            if(isCorrect) {
                // Disable input v√† button t·∫°m th·ªùi
                const answerInput = document.getElementById('answerInput');
                const checkBtn = document.getElementById('checkBtn');
                answerInput.disabled = true;
                checkBtn.disabled = true;
                checkBtn.textContent = 'ƒê·ª£i...';

                setTimeout(() => {
                    currentExercise++;
                    if(currentExercise < exerciseQuestions.length) {
                        showCurrentExercise();
                    } else {
                        isExerciseActive = false;
                        showExerciseComplete();
                    }
                }, 1500);
            }
        }

        function showFeedback(isCorrect) {
            const existingFeedback = document.getElementById('feedbackMessage');
