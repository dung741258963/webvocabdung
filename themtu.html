    <script>
        let newWords = [];
        let mainVocabList = [];
        
        // Load existing words from localStorage and merge with vocabList from index.html
        function loadWords() {
            const savedWords = localStorage.getItem('newWords');
            if (savedWords) {
                newWords = JSON.parse(savedWords);
            }
            
            // Load main vocabulary list
            const savedMainVocab = localStorage.getItem('mainVocabList');
            if (savedMainVocab) {
                mainVocabList = JSON.parse(savedMainVocab);
            }
            
            // Th√™m t·ª´ t·ª´ localStorage v√†o vocabList trong trang ch·ªß
            try {
                const mainVocabList = localStorage.getItem('mainVocabList');
                if (mainVocabList) {
                    const mainWords = JSON.parse(mainVocabList);
                    // Ch·ªâ th√™m nh·ªØng t·ª´ ch∆∞a c√≥ trong mainVocabList
                    newWords = newWords.filter(newWord => 
                        !mainWords.some(mainWord => 
                            mainWord.english.toLowerCase() === newWord.english.toLowerCase()
                        )
                    );
                }
            } catch (error) {
                console.error('L·ªói khi ƒë·ªìng b·ªô v·ªõi danh s√°ch ch√≠nh:', error);
            }
            
            displayWords();
        }

        // Save words to localStorage and update main vocab list
        function saveWords() {
            localStorage.setItem('newWords', JSON.stringify(newWords));
            
            // C·∫≠p nh·∫≠t vocabList trong trang ch·ªß
            try {
                const mainVocabList = localStorage.getItem('mainVocabList');
                let mainWords = mainVocabList ? JSON.parse(mainVocabList) : [];
                
                // L·ªçc ra nh·ªØng t·ª´ ch∆∞a c√≥ trong mainWords
                const newUniqueWords = newWords.filter(newWord => 
                    !mainWords.some(mainWord => 
                        mainWord.english.toLowerCase() === newWord.english.toLowerCase()
                    )
                );
                
                // C·∫≠p nh·∫≠t mainVocabList v·ªõi nh·ªØng t·ª´ m·ªõi
                mainWords = [...mainWords, ...newUniqueWords];
                localStorage.setItem('mainVocabList', JSON.stringify(mainWords));
                
                // Th√¥ng b√°o cho trang ch·ªß c·∫≠p nh·∫≠t
                localStorage.setItem('vocabUpdated', Date.now().toString());
                
                // N·∫øu trang ch·ªß ƒëang m·ªü, g·ª≠i th√¥ng b√°o ƒë·ªÉ c·∫≠p nh·∫≠t
                if (window.opener && !window.opener.closed) {
                    window.opener.location.reload();
                }
            } catch (error) {
                console.error('L·ªói khi l∆∞u v√†o danh s√°ch ch√≠nh:', error);
            }
        }

        function addNewWord(event) {
            event.preventDefault();

            const editIndex = parseInt(document.getElementById('editIndex').value);
            const editMainIndex = parseInt(document.getElementById('editIndex').getAttribute('data-main-index') || '-1');
            const word = {
                english: document.getElementById('english').value,
                vietnamese: document.getElementById('vietnamese').innerHTML,
                phonetic: document.getElementById('phonetic').value,
                type: document.getElementById('type').value,
                example: document.getElementById('example').innerHTML
            };

            const isDuplicate = mainVocabList.some(
                existing => existing.english.toLowerCase() === word.english.toLowerCase()
            ) || newWords.some(
                existing => existing.english.toLowerCase() === word.english.toLowerCase()
            );

            if (editMainIndex >= 0) {
                // ƒêang s·ª≠a t·ª´ t·ª´ danh s√°ch ch√≠nh
                if (isDuplicate && mainVocabList[editMainIndex].english.toLowerCase() !== word.english.toLowerCase()) {
                    showErrorMessage('T·ª´ n√†y ƒë√£ t·ªìn t·∫°i trong danh s√°ch!');
                    return;
                }
                mainVocabList[editMainIndex] = word;
                localStorage.setItem('mainVocabList', JSON.stringify(mainVocabList));
                localStorage.setItem('vocabUpdated', Date.now().toString());
                if (window.opener && !window.opener.closed) {
                    window.opener.location.reload();
                }
            } else if (editIndex >= 0) {
                // ƒêang s·ª≠a t·ª´ t·ª´ danh s√°ch m·ªõi
                if (isDuplicate && newWords[editIndex].english.toLowerCase() !== word.english.toLowerCase()) {
                    showErrorMessage('T·ª´ n√†y ƒë√£ t·ªìn t·∫°i trong danh s√°ch!');
                    return;
                }
                newWords[editIndex] = word;
            } else {
                // Th√™m t·ª´ m·ªõi
                if (isDuplicate) {
                    showErrorMessage('T·ª´ n√†y ƒë√£ t·ªìn t·∫°i trong danh s√°ch!');
                    return;
                }
                newWords.unshift(word);
            }

            saveWords();
            displayWords();
            showSuccessMessage(editIndex >= 0 ? 'ƒê√£ c·∫≠p nh·∫≠t t·ª´ th√†nh c√¥ng!' : 'ƒê√£ th√™m t·ª´ m·ªõi th√†nh c√¥ng!');
            
            // Clear form
            document.getElementById('addWordForm').reset();
            document.getElementById('editIndex').value = -1;
            document.getElementById('editIndex').removeAttribute('data-main-index');
            // Clear rich text editors
            document.getElementById('example').innerHTML = '';
            document.getElementById('vietnamese').innerHTML = '';
            // Reset button text and hide cancel button
            document.getElementById('submitButton').textContent = 'Th√™m t·ª´';
            document.getElementById('cancelButton').style.display = 'none';
            // Focus on first field
            document.getElementById('english').focus();
            // Update search results
            displayWords();
        }

        function editWord(index) {
            const word = newWords[index];
            // C·∫≠p nh·∫≠t c√°c tr∆∞·ªùng text th√¥ng th∆∞·ªùng
            document.getElementById('english').value = word.english;
            document.getElementById('phonetic').value = word.phonetic || '';
            document.getElementById('type').value = word.type || '';
            
            // C·∫≠p nh·∫≠t n·ªôi dung HTML
            document.getElementById('vietnamese').innerHTML = word.vietnamese || '';
            document.getElementById('example').innerHTML = word.example || '';
            
            document.getElementById('editIndex').value = index;
            
            // C·∫≠p nh·∫≠t UI
            document.getElementById('submitButton').textContent = 'C·∫≠p nh·∫≠t';
            document.getElementById('cancelButton').style.display = 'block';
            
            // Scroll to form
            document.getElementById('addWordForm').scrollIntoView({ behavior: 'smooth' });
        }

        function cancelEdit() {
            const form = document.getElementById('addWordForm');
            form.reset();
            document.getElementById('editIndex').value = -1;
            document.getElementById('editIndex').removeAttribute('data-main-index');
            
            // X√≥a n·ªôi dung HTML
            document.getElementById('example').innerHTML = '';
            document.getElementById('vietnamese').innerHTML = '';
            
            document.getElementById('submitButton').textContent = 'Th√™m t·ª´ m·ªõi';
            document.getElementById('cancelButton').style.display = 'none';
        }

        function displayWords() {
            const wordList = document.getElementById('wordList');
            wordList.innerHTML = newWords.map((word, index) => `

                        <div style="display: flex; gap: 8px;">

                                    onmouseout="this.style.background='none'">
                                ‚úé
                            </button>
                            <button onclick="deleteWord(${index})"
                                    style="background: none;
                                           border: none;
                                           color: #ef4444;

                                           border-radius: 4px;"
                                    onmouseover="this.style.background='#fee2e2'"
                                    onmouseout="this.style.background='none'">
                                ‚úï
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function deleteWord(index) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·ª´ n√†y?')) {
                newWords.splice(index, 1);
                saveWords();
                displayWords();
            }
        }

        function searchVocab(query) {
            const searchResults = document.getElementById('searchResults');
            const mainWordList = document.getElementById('mainWordList');
            
            if (!query.trim()) {
                searchResults.style.display = 'none';
                return;
            }
            
            const results = mainVocabList.filter(word => 
                word.english.toLowerCase().includes(query.toLowerCase()) ||
                word.vietnamese.toLowerCase().includes(query.toLowerCase())
            );
            
            if (results.length > 0) {
                mainWordList.innerHTML = results.map((word, index) => {
                    const mainIndex = mainVocabList.findIndex(w => w.english === word.english);
                    return `
                        <div class="word-item">
                            <div style="display: flex; justify-content: space-between; align-items: start;">
                                <div>
                                    <div class="word-english">${word.english}</div>
                                    <div class="word-vietnamese">${word.vietnamese}</div>
                                    ${word.phonetic ? `<div class="word-phonetic">${word.phonetic}</div>` : ''}
                                    ${word.type ? `<div class="word-phonetic">${word.type}</div>` : ''}
                                    ${word.example ? `<div class="word-example">${word.example}</div>` : ''}
                                </div>
                                <button onclick="editMainWord(${mainIndex})"
                                        style="background: none;
                                               border: none;
                                               color: #7c3aed;
                                               cursor: pointer;
                                               padding: 8px;
                                               border-radius: 4px;"
                                        onmouseover="this.style.background='#f5f3ff'"
                                        onmouseout="this.style.background='none'">
                                    ‚úé S·ª≠a
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                searchResults.style.display = 'block';
            } else {
                mainWordList.innerHTML = '<p style="color: #6b7280; text-align: center;">Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£</p>';
                searchResults.style.display = 'block';
            }
        }

        function editMainWord(mainIndex) {
            const word = mainVocabList[mainIndex];
            // C·∫≠p nh·∫≠t c√°c tr∆∞·ªùng text th√¥ng th∆∞·ªùng
            document.getElementById('english').value = word.english;
            document.getElementById('phonetic').value = word.phonetic || '';
            document.getElementById('type').value = word.type || '';
            
            // C·∫≠p nh·∫≠t n·ªôi dung HTML
            document.getElementById('vietnamese').innerHTML = word.vietnamese || '';
            document.getElementById('example').innerHTML = word.example || '';
            
            const editIndexInput = document.getElementById('editIndex');
            editIndexInput.value = -1;
            editIndexInput.setAttribute('data-main-index', mainIndex);
            
            // C·∫≠p nh·∫≠t UI
            document.getElementById('submitButton').textContent = 'C·∫≠p nh·∫≠t t·ª´';
            document.getElementById('cancelButton').style.display = 'block';
            
            // Scroll to form
            document.getElementById('addWordForm').scrollIntoView({ behavior: 'smooth' });
        }

        function showSuccessMessage(message = 'ƒê√£ th√™m t·ª´ m·ªõi th√†nh c√¥ng!') {
            const messageElement = document.getElementById('successMessage');
            const errorElement = document.getElementById('errorMessage');
            errorElement.style.display = 'none';
            messageElement.textContent = message;
            messageElement.style.display = 'block';

        function showErrorMessage(message = 'T·ª´ n√†y ƒë√£ t·ªìn t·∫°i trong danh s√°ch!') {
            const messageElement = document.getElementById('errorMessage');

            // Th√™m l·∫°i animation b·∫±ng c√°ch x√≥a v√† th√™m l·∫°i class

        function downloadVocabList() {
            const content = JSON.stringify(newWords, null, 2);
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'tu_vung_moi.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
